<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=3, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>DashBoard Sidebar Menu | Dark Light Mode</title>
  </head>
  <body>
    <!-- -->
    <nav class="sidebar">
      <!-- Section Header -->
      <header>
        <!-- 1 row -->
        <div class="image-text">
          <!-- element -->
          <span class="image">
            <image src="/images/logo.png" alt="Logo"></image>
          </span>
          <!-- element -->
          <div class="text header-text">
            <span class="name">CodingLab</span>
            <span class="profession">Webdeveloper</span>
          </div>
        </div>
        <!-- element -->
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <!--  -->
      <!--  -->
      <!-- Section MENU Nav -->
      <div class="menu-bar">
        <!-- 1 row  -->
        <div class="menu">
          <!-- element -->
          <li class="nav-link">
            <i class="bx bx-home-alt"></i>
            <input type="search" placeholder="Search..." />
          </li>
          <!-- element -->
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#"
                ><i class="bx bx-chevron-right"></i>
                <span class="textnav-text">Dashboard</span></a
              >
            </li>
          </ul>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="#"
                ><i class="bx bx-chevron-right"></i>
                <span class="textnav-text">Dashboard</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
